<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <script src="./dist/main.js" defer></script>
    <title>Screen Recorder</title>
</head>
<body class="bg-gray-800 text-white">
    <header class="bg-gray-800">
        <div class="container mx-auto flex justify-center items-center py-4">
            <h1 class="text-2xl font-bold uppercase">
                Screen Recorder
            </h1>
        </div>
    </header>
    <main class="overflow-hidden">
        <div class="container mx-auto py-8 px-4">
            <h2 class="text-xl text-gray-500 uppercase font-light mb-4">
                Video Recorder
            </h2>
            <video src="" autoplay class="video-feedback bg-black w-full h-auto mb-4"></video>

            <div class="flex justify-center items-center -mx-4 mb-8">

            <button class="start-recording mx-4 flex-1 bg-gradient-to-br from-purple-800 to-pink-400 
                p-3 uppercase text-sm font-bold transition duration-300 hover:opacity-90 disabled:opacity-50">
                Start
            </button>

            <button class="stop-recording mx-4 flex-1 bg-gradient-to-br from-purple-800 to-pink-400 
                p-3 uppercase text-sm font-bold transition duration-300 hover:opacity-90 disabled:opacity-50" disabled>
                Stop
            </button>

            </div>

            <div class="recorded-video-wrap hidden">
                <h2 class="text-xl text-gray-500 uppercase font-light mb-4">
                    Download your video 
                </h2>
    
                <video src="" class="recorded-video bg-black w-100 h-auto mb-4"></video>
    
                <div class="flex justify-center items-center  mb-4">
    
                    <a  href="" class="download-video text-center mx-4 flex-1 bg-gradient-to-br from-purple-400 to-pink-400 p-4 uppercase text-lg font-bold transition duration-300 hover:opacity-90 disabled:opacity-50" disabled>
                        Download Video
                    </a>
                    
                </div>
            </div>
        </div>
    </main>
</body>
</html>
